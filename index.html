<html>

    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
</head>

<body>

    <div class="chart-container-row1">
        <div class="chart-container-left">
            <canvas id="myChart"></canvas>
        </div>
        <div class="chart-container-right">
            <canvas id="myChart2"></canvas>
        </div>
    </div>

    <div class="chart-container-row1">
        <div class="chart-container-left">
            <canvas id="myChart3"></canvas>
        </div>
        <div class="chart-container-right">
            <canvas id="myChart4"></canvas>
        </div>
    </div>




    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var ctx2 = document.getElementById('myChart2').getContext('2d');
        var ctx3 = document.getElementById('myChart3').getContext('2d');
        var ctx4 = document.getElementById('myChart4').getContext('2d');
        var ctxList = [ctx, ctx2, ctx3, ctx4];

        /* var data = {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Nov", "Dec", "Jan", "Feb", "Mar"],
            datasets: [{
                label: "Dataset numero 1",
                backgroundColor: "rgba(0,0,180,0.4)",

                borderWidth: 2,
                data: [65, 59, 20, 81, 56, 55, 40, 65, 59, 20, 81, 56, 55, 40],
                fill: false,
                yAxisID: 'A',
            },
            {
                label: "Dataset numero 2",

                fill: false,
                yAxisID: 'B',
            }],
        }; */

        var data = {
            labels: ['1', '2', '3', '4', '5'],
            datasets: [{
                fill:false,
                label: 'A',
                yAxisID: 'A',
                data: [100, 96, 84, 76, 69],
                borderColor: "rgba(0,180,0,0.4)"
            }, 
            {
                fill:false,
                label: 'B',
                yAxisID: 'B',
                data: [10, 12, 16, 1, 6],
                borderColor: "rgba(0,0,180,0.4)"
            }]
        }

        var options = {
            maintainAspectRatio: false,
            scales: {
                yAxes: [{
                    id: 'A',
                    stacked: true,
                    ticks: {
                        max: 100,
                        min: 0
                    }
                },
                {
                    id: 'B',
                    stacked: true,
                    position: 'right',
                    ticks: {
                        max: 20,
                        min: 0
                    }
                }],
                xAxes: [{
                    gridLines: {
                        display: false
                    }
                }]
            }
        };

        ctxList.forEach(e => {
            var myChart = new Chart(e, {
                type: 'line',
                data: data,
                options: options
            });
        });

    </script>

</body>
